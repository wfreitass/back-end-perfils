<app-layout pageTitle="Listagem de tarefas">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Título</th>
        <th scope="col">Status</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tarefa of tarefas ; let index  = index ">
        <td>{{index + 1}}</td>
        <td>{{tarefa.titulo}}</td>
        <td [ngClass]="getCorStatus(tarefa)">{{tarefa.status}}</td>
        <td>
          <button class="btn btn-success btn-sm" (click)="finalizarTarefa(tarefa.id)">
            Finalizar
          </button>
          <button class="btn btn-warning btn-sm mx-2" (click)="editarTarefa(tarefa.id)">
            Editar
          </button>
          <button class="btn btn-danger btn-sm" (click)="deletarTarefa(tarefa.id)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</app-layout>
